swarm:
  deployment:
    org.apache.qpid:qpid-jms-client.jar:
    org.jboss.genericjms:generic-jms-ra.rar:
  resource-adapters:
    resource-adapters:
      resource-adapter-1:
        archive: generic-jms-ra.rar
        transaction-support: NoTransaction
  ejb3:
    default-resource-adapter-name: resource-adapter-1
  logging:
    loggers:
      org.jboss:
        level: INFO
      org.jboss.resource.adapter:
        level: TRACE
      org.wildfly:
        level: INFO
