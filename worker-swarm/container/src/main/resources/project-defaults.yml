swarm:
  deployment:
    # Despite the fact the RA is packaged as a jar, the extension here must be ".rar"
    org.jboss.genericjms:generic-jms-ra.rar:
  resource-adapters:
    resource-adapters:
      resource-adapter-1:
        archive: generic-jms-ra.rar
        transaction-support: NoTransaction
  ejb3:
    default-resource-adapter-name: resource-adapter-1
  logging:
    loggers:
      org.jboss:
        level: INFO
      org.jboss.resource.adapter:
        level: TRACE
      org.wildfly:
        level: INFO
