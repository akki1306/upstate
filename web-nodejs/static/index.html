<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Upstate</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,400,400italic,600,600italic|Ubuntu+Mono:400" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/app.css" type="text/css"/>
    <link rel="icon" href="" type="image/png"/>
    <script type="text/javascript" src="/app.js"></script>
    <script>
      "use strict";
      upstate.init();
    </script>
  </head>
  <body>
    <div id="-body">
      <div id="-body-content">
        <h1>Upstate</h1>

        <form id="request-form" method="post" action="javascript:upstate.sendRequest()">
          <input name="text" autofocus="autofocus"/>
        </form>

        <div id="responses"/>
      </div>
    </div>
  </body>
</html>
